<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolyn's To-Dos</title>
    <link rel="icon" type="image/x-icon" href="./icons/tiger_emoji_icon_png_grande.webp">
</head>
<body>
    <div class="content">        
        <div class="main">
            <div class="sidebar">
                <div class="title">Carolyn's üêØ<br> To Do List </div>
                <div class="sidebar-wrapper" id="homeButton">
                    <div class="sidebar-img-wrapper"><img src="./icons/home-account.svg" alt="home icon" width="55px" height="55px" class="filter-white"></div>
                    <div class="sidebar-link">Home</div>
                </div>
                <div class="sidebar-wrapper" id="projectsButton">
                    <div class="sidebar-img-wrapper"><img src="./icons/folder-multiple.svg" alt="projects icon" width="45px" height="45px"  class="filter-white"></div>
                    <div class="sidebar-link">Projects</div>
                </div>
                <div class="sidebar-wrapper" id="tasksButton">
                    <div class="sidebar-img-wrapper"><img src="./icons/invoice-list.svg" alt="search icon" width="45px" height="45px" class="filter-white"></div>
                    <div class="sidebar-link">Tasks</div>
                </div>
                <div class="sidebar-wrapper" id="newTask">
                    <div class="sidebar-img-wrapper"><img src="./icons/checkbox-marked-circle-plus-outline.svg" alt="search icon" width="45px" height="45px" class="filter-white"></div>
                    <div class="sidebar-link">New Task</div>
                </div>
            </div>
            <div class="area"id="area">
                <div class="area-header" id="area-header"></div>
                
                <!--<div class="home-wrapper">
                    <div class="home-card">
                        <div class="home-card-title">Projects</div>
                        <div class="home-card-icon"><img src="./icons/folder-multiple.svg" alt="projects icon" width="45px" height="45px"  class="filter-white"></div>
                    </div>
                    
                    <div class="home-card">
                        <div class="home-card-title">Tasks</div>
                        <div class="home-card-icon"><img src="./icons/invoice-list.svg" alt="search icon" width="45px" height="45px" class="filter-white"></div>
                    </div>
                    <div class="home-card">
                        <div class="home-card-title">Add New Task</div>
                        <div class="home-card-icon"><img src="./icons/checkbox-marked-circle-plus-outline.svg" alt="search icon" width="45px" height="45px" class="filter-white"></div>
                    </div>
                </div>-->
            </div>
                
                <dialog id="taskFormArea">
                    <div class="form-title" id="form-title">Add a New Task</div>
                    <hr>
                    <div class="form-area">
                        <form class="form-inputs" id="taskForm" onsubmit="return false">
                            <div class="field-pair">
                                <label for="taskTitle">Task Title</label>
                                <input type="text" id="taskTitle" required>
                            </div>

                            <div class="field-pair">
                                <label for="taskDescription">Task Description</label>
                                <textarea rows="5" id="taskDescription"></textarea>
                            </div>


                            <div class="field-pair">
                                <label for="dueDate">Due Date</label>
                                <input type="date" id="dueDate" required>
                            </div>


                            <div class="field-pair">
                                <label for="project">Project</label>
                                <input type="text" id="project">
                            </div>

                            <div class="field-pair">
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority" required>
                                    <option value="1" selected>Low - !</option>
                                    <option value="2">Medium - !!</option>
                                    <option value="3">High - !!!</option>
                                </select>
                            </div>
                            
                            <div class="field-pair" id="completed-wrap">
                                <label for="completed">Completed</label>
                                <input name="completed" id="completed" type="checkbox">
                                </input>
                            </div>

                            <div class="button-wrapper" id="form-button-wrapper">
                            
                                <button id="closeModal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </dialog>
            </div>
    </div>
    </div>
</body>
</html>
